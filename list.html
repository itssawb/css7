<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="Right" bgcolor="Yellow" style="color: red;">First Day</marquee>
    <h2>Unorder list</h2>
    <ul type="circle">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>grapes</li>
       </ul>
       <h2>Order list</h2>
       <ol type="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>grapes</li>
       </ol>
       <h2>nested list ->its is list inside the list</h2>
       <ul>
           <li>Vegetables</li>
           <ul>
               <li>potato</li>
               <li>cauliflower</li>
               <li>Brinjal</li>
           </ul>
           <li>Fruits</li>
           <ul>
               <li>apple</li>
               <li>grapes</li>
               <li>Papaya</li>
               <li>banana</li>
               
           </ul>
       </ul>

</body>
</html>
